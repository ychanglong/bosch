{% extends 'base.html' %}
{% block title %}
    发布博客
{% endblock %}
{% block head %}
    <script src="{% static 'js/jquery-3.7.1-min.js' %}"></script>
    <script src="{% static 'wangeditor/wangindex.js' %}"></script>
    <script src="{% static 'js/public_blog.js' %}"></script>
    <link rel="stylesheet" href="{% static 'wangeditor/wangstyle.css' %}"/>
    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100; /* 按需定义 */
        }

        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }

        #editor-container {
            height: 500px;
        }
    </style>
{% endblock %}
{% block main %}
    <h1>发布博客</h1>
    <div class="mt-3">
        <form action="" method="post">
        {% csrf_token %}
            <div class="mb-3">
                <label for="form-label">标题</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="mb-3">
                <label for="form-label">分类</label>
                <select name="category" class="form-select" id="category-select">
                    {% for item in categories %}
                        <option value="1">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="form-label">内容</label>
                <div id="editor—wrapper">
                    <div id="toolbar-container"><!-- 工具栏 --></div>
                    <div id="editor-container"><!-- 编辑器 --></div>
                </div>
            </div>
            <div class="mb-3 text-end">
                <button class="btn btn-primary" id="submit-btn">发布</button>
            </div>
        </form>
    </div>
{% endblock %}
